<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundWave - 聲波音控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* macOS Tahoe 'Liquid Glass' Aesthetic */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
      }

      /* Animated Liquid Background */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(29, 78, 216, 0.4), transparent 25%),
          radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.2), transparent 40%);
        background-size: 200% 200%;
        animation: gradientMove 15s ease infinite;
        background-color: #0f0f11;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
      
      /* Reset Range Input for Custom Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]:focus {
        outline: none;
      }
    </style>
  <script type="importmap">

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div class="liquid-bg"></div>
    <div id="root"></div>
  </body>
</html>
